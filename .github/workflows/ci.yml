# .github/workflows/ci.yml

name: 🚀 CI – Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: 🧪 Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 🗂️ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install Root Dependencies
        run: npm install

      - name: 📦 Install Frontend Dependencies
        working-directory: ./Saira
        run: npm install

      - name: 📦 Install Backend Dependencies
        working-directory: ./SairaBackendServices
        run: npm install

      - name: 🧹 Lint Frontend (React Native)
        working-directory: Saira
        run: npm run lint

      - name: 🧹 Lint Backend (Node.js Services)
        working-directory: SairaBackendServices
        run: npm run lint

      - name: 🧪 Test Frontend (React Native)
        working-directory: Saira
        run: npm run test

      - name: 🧪 Test Backend (Node.js Services)
        working-directory: SairaBackendServices
        run: npm run test
      
      - name: 🧾 TypeScript Check – Frontend
        working-directory: Saira
        run: npx tsc --noEmit

      - name: 🧾 TypeScript Check – Backend
        working-directory: SairaBackendServices
        run: npx tsc --noEmit