# .github/workflows/ci.yml

name: 🚀 CI – Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: 🧪 Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 🗂️ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📦 Install All Dependencies (Root + Workspaces)
        run: |
          echo "Running in: $(pwd)"
          npm install

      - name: 🧹 Lint All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run lint

      - name: 🧪 Test All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run test

      - name: 🏗️ Build All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run build

      - name: 🧾 TypeScript Check – Frontend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=Saira -- --noEmit

      - name: 🧾 TypeScript Check – Backend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=SairaBackendServices -- --noEmit