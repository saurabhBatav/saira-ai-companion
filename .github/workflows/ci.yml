# .github/workflows/ci.yml

name: ğŸš€ CI â€“ Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: ğŸ§ª Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ—‚ï¸ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Root Dependencies
        run: npm install

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./Saira
        run: npm install

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./SairaBackendServices
        run: npm install

      - name: ğŸ§¹ Lint Frontend (React Native)
        working-directory: Saira
        run: npm run lint

      - name: ğŸ§¹ Lint Backend (Node.js Services)
        working-directory: SairaBackendServices
        run: npm run lint

      - name: ğŸ§ª Test Frontend (React Native)
        working-directory: Saira
        run: npm run test

      - name: ğŸ§ª Test Backend (Node.js Services)
        working-directory: SairaBackendServices
        run: npm run test
      
      - name: ğŸ§¾ TypeScript Check â€“ Frontend
        working-directory: Saira
        run: npx tsc --noEmit

      - name: ğŸ§¾ TypeScript Check â€“ Backend
        working-directory: SairaBackendServices
        run: npx tsc --noEmit