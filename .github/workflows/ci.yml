# .github/workflows/ci.yml

name: 🚀 CI – Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: 🧪 Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 🗂️ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 🔍 Debug - List Directory Structure
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Looking for workspace directories:"
          ls -la Saira/ 2>/dev/null || echo "Saira directory not found"
          ls -la SairaBackendServices/ 2>/dev/null || echo "SairaBackendServices directory not found"
          echo "Checking for package.json files:"
          [ -f "Saira/package.json" ] && echo "✅ Saira/package.json exists" || echo "❌ Saira/package.json missing"
          [ -f "SairaBackendServices/package.json" ] && echo "✅ SairaBackendServices/package.json exists" || echo "❌ SairaBackendServices/package.json missing"

      - name: 🔍 Debug - Check npm workspaces
        run: |
          echo "npm workspace list:"
          npm ls --workspaces=false --depth=0 2>/dev/null || echo "Failed to list workspaces"
          echo "npm workspace info:"
          npm query ".workspace" 2>/dev/null || echo "No workspaces found by npm"

      - name: 📦 Install All Dependencies (Root + Workspaces)
        run: |
          echo "Running in: $(pwd)"
          npm install

      - name: 🧹 Lint All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run lint

      - name: 🧪 Test All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run test

      - name: 🏗️ Build All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run build

      - name: 🧾 TypeScript Check – Frontend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=Saira -- --noEmit

      - name: 🧾 TypeScript Check – Backend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=SairaBackendServices -- --noEmit