# .github/workflows/ci.yml

name: ğŸš€ CI â€“ Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: ğŸ§ª Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ—‚ï¸ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install All Dependencies (Root + Workspaces)
        run: npm install

      # Lint
      - name: ğŸ§¹ Lint Frontend (React Native)
        run: npm run lint --workspace=Saira

      - name: ğŸ§¹ Lint Backend (Node.js Services)
        run: npm run lint --workspace=SairaBackendServices

      # Tests
      - name: ğŸ§ª Test Frontend (React Native)
        run: npm run test --workspace=Saira

      - name: ğŸ§ª Test Backend (Node.js Services)
        run: npm run test --workspace=SairaBackendServices

      # Type Check
      - name: ğŸ§¾ TypeScript Check â€“ Frontend
        run: npm run tsc --workspace=Saira

      - name: ğŸ§¾ TypeScript Check â€“ Backend
        run: npm run tsc --workspace=SairaBackendServices