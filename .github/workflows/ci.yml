# .github/workflows/ci.yml

name: ğŸš€ CI â€“ Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: ğŸ§ª Lint & Test (Monorepo)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ—‚ï¸ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install All Dependencies (Root + Workspaces)
        run: |
          echo "Running in: $(pwd)"
          npm install

      - name: ğŸ§¹ Lint All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run lint

      - name: ğŸ§ª Test All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run test

      - name: ğŸ—ï¸ Build All Workspaces
        run: |
          echo "Running in: $(pwd)"
          npm run build

      - name: ğŸ§¾ TypeScript Check â€“ Frontend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=Saira -- --noEmit

      - name: ğŸ§¾ TypeScript Check â€“ Backend
        run: |
          echo "Running in: $(pwd)"
          npm run tsc --workspace=SairaBackendServices -- --noEmit